name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/ai-backend:latest ./backend
          docker push ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/ai-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/ai-frontend:latest ./frontend
          docker push ${{ secrets.AZURE_REGISTRY_NAME }}.azurecr.io/ai-frontend:latest
