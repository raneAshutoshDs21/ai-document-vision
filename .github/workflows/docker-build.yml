name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push Backend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/ai-backend:latest ./backend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/ai-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/ai-frontend:latest ./frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/ai-frontend:latest
